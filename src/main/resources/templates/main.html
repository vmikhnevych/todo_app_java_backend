<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do Application</title>
</head>
<body>
<h2>Add Task</h2>
<form action="/todo/create" method="post">
    <table>
        <tbody>
        <tr>
            <td><input type="text" name="name"/></td>
            <td><input type="submit" value="Add"/></td>
        </tr>
        </tbody>
    </table>
</form>
<h2>To Do List</h2>
<table border="1">
    <tbody>
    <tr th:each="task: ${tasks}">
        <td th:text="${task.name}"/>
    </tr>
    </tbody>
</table>
</body>
</html>
